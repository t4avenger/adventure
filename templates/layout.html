{{define "layout.html"}}
<!doctype html>
<html lang="en">
<head>
  {{template "layout_head.html" .}}
  <title>adventure</title>
</head>
<body>
  <main class="wrap">
    <div class="container">
      {{template "sidebar_left.html" .}}
      <section id="game" class="main-content">
        {{if .Start}}
            {{template "start.html" .Start}}
        {{else}}
            {{template "game.html" .}}
        {{end}}
      </section>
      {{template "sidebar_right.html" .}}
    </div>
  </main>
</body>
</html>
{{end}}
