{{define "start.html"}}
<h2>Create Your Adventurer</h2>

<div class="stats-update" data-strength="{{.Stats.Strength}}" data-luck="{{.Stats.Luck}}" data-health="{{.Stats.Health}}" style="display: none;"></div>

<div class="actions">
<button class="btn"
hx-post="/reroll"
hx-target="#game"
hx-swap="innerHTML">
Reroll Stats
</button>

<button class="btn primary"
hx-post="/begin"
hx-target="#game"
hx-swap="innerHTML">
Begin Adventure
</button>
</div>
{{end}}
